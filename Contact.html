<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Details</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; background: #f7f7fb; color: #111; }
    .card { max-width: 600px; margin: auto; background: #fff; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,.08); }
    h2 { margin-top: 0; }
    .contact { display:grid; gap:.8rem; }
    .contact-item { display:flex; gap:.6rem; align-items:flex-start; }
    .contact-item svg { flex:none; width:18px; height:18px; opacity:.75; margin-top:.2rem; }
    .t-title { font-weight: 600; }
    .t-meta { font-size:.9rem; color:#555; }
    a { color:#335dff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Contact</h2>
    <div class="contact">
      <div class="contact-item">

        <div>
          <div class="t-title"><a href="mailto:your.name@email.com">your.name@email.com</a></div>

          <div class="t-meta">WhatsApp/Phone</div>
        </div>
      </div>
      <div class="contact-item">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a7 7 0 0 1 7 7c0 5-7 13-7 13S5 14 5 9a7 7 0 0 1 7-7Zm0 9.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/></svg>

          <div class="t-meta">/in/your-handle</div>

  </div>

</html>
